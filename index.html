<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-09/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    
    
    <script type="module" crossorigin src="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js"></script>
    <link rel="stylesheet" href="/goit-js-hw-09/assets/index-928275c0.css">
  </head>
  <body>
    <div id="gallery"></div>
    <div id="form"></div>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('./1-gallery.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('gallery').innerHTML = data;
          });

        fetch('./2-form.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('form').innerHTML = data;
          });
      });
    </script>


    
    
  </body>
</html>
